<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qlock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qlock">
        <div class="qlock__face">
            <div id="time" class="qlock__time"></div>
            <div class="qlock__circle qlock__circle_type_hh">
                <div class="qlock__semicircle qlock__semicircle_type_left">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__semicircle qlock__semicircle_type_right">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__cutout"></div>
            </div>
            <div class="qlock__circle qlock__circle_type_mm">
                <div class="qlock__semicircle qlock__semicircle_type_left">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__semicircle qlock__semicircle_type_right">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__cutout"></div>
            </div>
            <div class="qlock__circle qlock__circle_type_ss">
                <div class="qlock__semicircle qlock__semicircle_type_left">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__semicircle qlock__semicircle_type_right">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__cutout"></div>
            </div>
        </div>
        <div class="qlock__settings">
            <label for="qlock-size">Size</label>
            <select id="qlock-size" name="size">
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
                <option value="xxxl">XXXL</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qlock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qlock">
        <div class="qlock__face">
            <div class="qlock__circle qlock__circle_type_hh">
                <div class="qlock__semicircle qlock__semicircle_type_left">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__semicircle qlock__semicircle_type_right">
                    <div class="qlock__semicircle-inner"></div>
                </div>
            </div>
            <div class="qlock__circle qlock__circle_type_mm">
                <div class="qlock__semicircle qlock__semicircle_type_left">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__semicircle qlock__semicircle_type_right">
                    <div class="qlock__semicircle-inner"></div>
                </div>
            </div>
            <div class="qlock__circle qlock__circle_type_ss">
                <div class="qlock__semicircle qlock__semicircle_type_left">
                    <div class="qlock__semicircle-inner"></div>
                </div>
                <div class="qlock__semicircle qlock__semicircle_type_right">
                    <div class="qlock__semicircle-inner"></div>
                </div>
            </div>
            <div class="qlock__cutout"></div>
            <div class="qlock__time"></div>
        </div>
        <div class="qlock__settings">
            <label for="qlock-size">Size</label>
            <select id="qlock-size" name="size">
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
                <option value="xxxl">XXXL</option>
                <option value="custom">Custom</option>
            </select>
            <input id="qlock-size-slider" class="qlock__custom-size" type="range" min="20" max="95" value="50"></input>
            <br/>
            <label for="qlock-theme">Theme</label>
            <select id="qlock-theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="custom">Custom</option>
            </select>
            <br/>
            <div class="qlock__custom-colors">
                <label for="qlock-bg-color">BG</label>
                <input id="qlock-bg-color" type="color" value="#FFFFFF">
                <br/>
                <label for="qlock-hh-color">HH</label>
                <input id="qlock-hh-color" type="color" value="#DE7A22">
                <br/>
                <label for="qlock-mm-color">MM</label>
                <input id="qlock-mm-color" type="color" value="#F4CC70">
                <br/>
                <label for="qlock-ss-color">SS</label>
                <input id="qlock-ss-color" type="color" value="#6AB187">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
